<a mat-raised-button color="warn" routerLink="/ciclo/cadastrar">
  <mat-icon>inventory_2</mat-icon>
  Novo Produto
</a>

<table mat-table [dataSource]="produtos" class="mat-elevation-z8">
  
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
  </ng-container>
  
  <ng-container matColumnDef="barras">
    <th mat-header-cell *matHeaderCellDef> Código de Barras</th>
    <td mat-cell *matCellDef="let produto"> {{ produto.codigoBarras}} </td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço</th>
    <td mat-cell *matCellDef="let produto"> {{ produto.preco}} </td>
  </ng-container>
  
  <ng-container matColumnDef="criadoEm">
    <th mat-header-cell *matHeaderCellDef> Criado em </th>
    <td mat-cell *matCellDef="let produto"> {{ produto.createdAt | date: "dd/MM/yyyy HH:mm:ss" }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
